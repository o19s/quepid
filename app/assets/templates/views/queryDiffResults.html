<div ng-show="displayed.results == displayed.resultsView.diffs">
  <div class="diff-container">
    <!-- Column headers -->
    <div class="diff-header">
      <div class="diff-column">
        <h2>Current Results</h2>
      </div>
      <div class="diff-column" ng-repeat="name in query.diffs.names() track by $index">
        <h2>{{name}}</h2>
      </div>
    </div>
    
    <!-- Results comparison rows -->
    <div ng-repeat="docTuple in query.docTuples()" class="diff-row">
      
      <!-- Current search result -->
      <div class="diff-column">
        <search-result
          ng-if="docTuple.doc != null"
          class="search-result"
          explain-view="'full'"
          explain-viewport="'#query-container'"
          max-doc-score="query.maxDocScore()"
          doc="docTuple.doc"
          field-spec="query.fieldSpec"
          rank="{{$index + 1}}"
          query="query"
          doc-id="doc.id"
        >
        </search-result>
        <div ng-if="docTuple.doc == null" class="alert alert-info" role="alert">
          <small>No result at position {{$index + 1}}</small>
        </div>
      </div>

      <!-- Snapshot results -->
      <div class="diff-column" ng-repeat="diffDoc in docTuple.diffDocs track by $index">
        <div ng-if="$parent.$first && diffDoc === null" class="alert alert-warning" role="alert">
          This query is not present in the snapshot so it is treated as ZSR.
        </div>
        <search-result
          ng-if="diffDoc != null"
          class="search-result"
          explain-viewport="'#query-container'"
          explain-view="'full'"
          max-doc-score="query.maxDiffDocScores[$index]"
          doc="diffDoc"
          field-spec="query.fieldSpec"
          rank="{{$parent.$parent.$index + 1}}"
          query="query"
          doc-id="doc.id">
        </search-result>
        <div ng-if="diffDoc == null" class="alert alert-info" role="alert">
          <small>No result at position {{$parent.$parent.$index + 1}}</small>
        </div>
      </div>
    </div>

    <!-- Action buttons -->
    <div class="diff-actions">
      <div ng-if="selectedTry.searchEngine == 'solr'">
        <a ng-show="query.state() !== 'error'" class="btn btn-primary" ng-href="{{query.browseUrl()}}" target="_blank">
          Browse {{query.numFound}} Current Results on Solr
        </a>
      </div>
    </div>
  </div>
</div>
