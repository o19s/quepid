<div class="modal-header">
  <button type="button" class="close btn-core-close" ng-click="ctrl.cancel()" aria-label="Close"></button>
  <h3 class="modal-title">Archived Search Endpoints</h3>
</div>
<div class="modal-body">
  <p ng-if="currentTeam">These are the archived search endpoints for this team.</p>
  <p ng-if="!currentTeam">All the archived search endpoints you have access to.</p>
  <div class="alert alert-warning" role="alert" ng-if="archivedSearchEndpoints().length === 0 && !loading">
    No search endpoints have been archived yet!  You can only unarchive search endpoints you own.
  </div>

  <p ng-show="loading" class="text-center">
    <i class="glyphicon glyphicon-refresh spintime"></i>
  </p>

  <div class="list-group">
    <a href="" class="list-group-item" ng-repeat="searchEndpoint in archivedSearchEndpoints()" ng-class="{ active: isSelected(searchEndpoint) }" ng-click="toggleSelect(searchEndpoint)">
      {{ searchEndpoint.name }}
    </a>
  </div>
</div>
<div class="modal-footer">
  <button type="button" 
    class="btn btn-success"
    ng-click="addBackSearchEndpoint(selectedSearchEndpoint)" 
    ng-hide="selectedSearchEndpoint === null" 
  >
   Add Back {{selectedSearchEndpoint.name}} </button>

  <button type="button" ng-click="cancel()"  class="btn btn-default">Cancel</button>
</div>
