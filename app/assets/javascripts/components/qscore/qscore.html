<qgraph
  ng-if="ctrl.scores && (ctrl.scores.length > 1)"
  max="ctrl.maxScore"
  scores="ctrl.scores"
></qgraph>

<div
  ng-style="ctrl.style"
  ng-class="ctrl.scoreType"
>
  <span class="scorable-score">
    {{ ctrl.score }}
    {{ ctrl.score | scoreDisplay }}
  </span>
  <span class="query-score-label low-profile">
    {{ ctrl.scoreLabel }}
  </span>
</div>

<div
  class="diff-score"
  title="{{ ctrl.fullDiffName }}"
  ng-show="ctrl.showDiff"
  ng-style="ctrl.diffStyle"
  ng-class="ctrl.scoreType"
>
  <span class="scorable-score">
    {{ ctrl.diffScore }}
    {{ ctrl.diffScore | scoreDisplay }}
  </span>
  <span
    ng-show="ctrl.diffLabel"
    class="query-score-label low-profile"
  >
    {{ ctrl.diffLabel }}
  </span>
</div>
