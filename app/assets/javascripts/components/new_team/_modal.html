<div class="modal-header">
  <button type="button" class="close" ng-click="ctrl.cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">New Team</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <label>Name</label>
    <input id="team-name" type="text" class="form-control" ng-required="true" ng-model="ctrl.team.name" placeholder="Give your team a name" autoFocus>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ctrl.ok()">Create</button>
  <button class="btn btn-default" ng-click="ctrl.cancel()">Cancel</button>
</div>
