<div class="item-box row">
  <div class="col-xs-1">
    {{ ctrl.book.id }}
  </div>
  <div class="col-xs-3">
    <span class="book-title">
      <a ng-href="books/{{ctrl.book.id}}" target="_self" class="action-icon">
      {{ ctrl.book.name }}
      </a>
    </span>

    <span class="item-actions">
      <a ng-href="books/{{ctrl.book.id}}/judge" target="_self" class="action-icon">
        <i
          class="bi bi-book-half"
          aria-hidden="true"
          title="Make Judgements"
          alt="Make Judgements"
        ></i>
      </a>

      <a ng-href="books/{{ctrl.book.id}}/edit" target="_self" class="action-icon">
        <i
          class="glyphicon glyphicon-pencil"
          aria-hidden="true"
          title="Edit"
          alt="Edit"
        ></i>
      </a>
    </span>
  </div>

  <div class="col-xs-4">
    {{ ctrl.book.selectionStrategy }}
  </div>

  <div class="col-xs-4">
    <i>Not Yet Implemented</i>
  </div>
</div>
