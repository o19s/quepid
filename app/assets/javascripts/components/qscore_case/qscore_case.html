<qgraph
  ng-if="ctrl.scores && (ctrl.scores.length > 1)"
  max="ctrl.maxScore"
  scores="ctrl.scores"
  annotations="ctrl.annotations"
></qgraph>

<div
  ng-style="ctrl.style"
  class="header-rating"
>
  <span class="scorable-score">
    {{ ctrl.score | scoreDisplay }}
  </span>
  <span class="query-score-label low-profile">
    {{ ctrl.scoreLabel }}
  </span>
</div>
