<div class="modal-header">
  <button type="button" class="close" ng-click="ctrl.cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">Edit Scorer: {{ ctrl.scorer.name }}</h3>
</div>

<div class="modal-body">
  <scorer-form></scorer-form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ctrl.ok()">Update</button>
  <button class="btn btn-default" ng-click="ctrl.cancel()">Cancel</button>
</div>
