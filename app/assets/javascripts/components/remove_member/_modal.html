<div class="modal-header">
  <button type="button" class="close btn-core-close" ng-click="ctrl.cancel()" aria-label="Close"></button>
  <h3 class="modal-title">Remove this Team Member?</h3>
</div>

<div class="modal-body">
  <p>You're about to remove {{ ctrl.thisMember.display_name }} from the team {{ ctrl.thisTeam.name }}.</p>

</div>
<div class="modal-footer">
  <button class="btn btn-danger" ng-click="ctrl.ok()">Remove</button>
  <button class="btn btn-default" ng-click="ctrl.cancel()">Cancel</button>
</div>
