one:
  case:       :one
  user:       :random
  try:        :one
  score:      0
  all_rated:  false
  updated_at: <%= 1.hours.ago.to_formatted_s(:db) %>

<% for i in 1..10 %>
valid_<%= i %>:
  case:       :one
  user:       :random
  try:        :one
  score:      <%= i * 10 %>
  all_rated:  true
  updated_at: <%= i.minutes.ago.to_formatted_s(:db) %>
<% end %>

