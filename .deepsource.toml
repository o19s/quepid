version = 1

[[analyzers]]
name = "ruby"
enabled = true

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  plugins = ["angular"]
  
  exclude_patterns = [
    "public/javascripts/ace/*.js",
  ]
  
  test_patterns = [
    "tests/**",
    "spec/**"
  ]

  
[[analyzers]]
name = "docker"
enabled = true

  [analyzers.meta]
  dockerfile_paths = [
    "Dockerfile.dev",
    "Dockerfile.prod"
  ]
