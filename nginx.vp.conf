# Nginx config for visual parity runs. Proxies to app service (avoids host port dependency).
worker_processes 1;
events { worker_connections 1024; }

http {
    proxy_buffer_size       128k;
    proxy_buffers         4 256k;
    proxy_busy_buffers_size 256k;
    large_client_header_buffers 4 16k;

  server {
    listen 80;
    listen 8443 ssl;
    ssl_certificate /etc/nginx/certs/localhost.crt;
    ssl_certificate_key /etc/nginx/certs/localhost.key;
    ssl_protocols       TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    access_log off;

    location / {
      # Use variable so nginx resolves "app" at request time (run containers may not exist at nginx startup)
      resolver 127.0.0.11 valid=10s;
      set $upstream_app app;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_pass http://$upstream_app:3000/;
      client_max_body_size 100M;
    }
  }
}
