plugins: 
  - rubocop-rails
  - rubocop-capybara  
  - rubocop-minitest

AllCops:
  NewCops: enable
  Exclude:
    - config/puma.rb
    - db/**/*
    - bin/**/*
    - vendor/**/*
    - node_modules/**/*
    - config/initializers/content_security_policy.rb

Minitest/EmptyLineBeforeAssertionMethods:
  Enabled: false

Minitest/MultipleAssertions:
  Enabled: false
  
Minitest/UselessAssertion:
  Enabled: false
  
Rails/SkipsModelValidations:
  Enabled: false # we use .insert_all for our bulk imports
  
Capybara/ClickLinkOrButtonStyle:
  Enabled: false # we aren't running system tests
  
Rails/I18nLocaleTexts:
  Enabled: false  # we are only english

Naming/VariableNumber:
  Enabled: false  # we have a lot of legacy code to update

Naming/PredicateMethod:
  Enabled: false # detect_querqy returns data not boolean, not a true predicate

Metrics/ParameterLists:
  Exclude:
    - app/components/**/*
    - app/services/fetch_service.rb

Style/GlobalVars:
  Exclude:
    - app/controllers/api/v1/tries/queries/search_controller.rb

Bundler/OrderedGems:
  Enabled: false  # legacy gem file, someday.

Style/SymbolArray:
  EnforcedStyle: brackets

Style/OptionalBooleanParameter:
  Enabled: false # we got test failures with this enabled.

Style/RedundantAssignment:
  Enabled: false # legacy stuff

Style/EmptyMethod:
  Enabled: false

Lint/MissingSuper:
  Enabled: false # legacy stuff

Style/GuardClause:
  Enabled: false # I don't like this one, so ignore it!

Rails:
  Enabled: true

Rails/Output:
  Enabled: false

Rails/ContentTag:
  Enabled: false # we have legacy in helpers that seem to require this.

Rails/Pluck:
  Enabled: false  # we use this, it doesn't bother me.

Rails/RootPathnameMethods:
  Enabled: false # this was causing an issue in our rake scripts

Rails/ActionControllerTestCase:
  Enabled: false # we have a ton of these, and changing will take a while.  Wish we could grandfather them in?

Style/Documentation:
  Enabled: false

Layout/HashAlignment:
  EnforcedColonStyle: table
  EnforcedHashRocketStyle: table

Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Layout/SpaceInsideArrayLiteralBrackets:
  EnforcedStyle: space

Layout/SpaceInsidePercentLiteralDelimiters:
  Enabled: false

Layout/SpaceInsideParens:
  Enabled: false

Layout/LineLength: 
  Enabled: false # our API docs make VERY long lines, so giving up on this one.
  Max: 120

Metrics/BlockLength:
  Exclude:
    - test/**/*

Metrics/ClassLength:
  Enabled: false

Metrics/AbcSize:
  Max: 45

Metrics/MethodLength:
  Max: 30

Metrics/CyclomaticComplexity:
  Max: 12

Metrics/PerceivedComplexity:
  Max: 12

Style/Alias:
  EnforcedStyle: prefer_alias_method

Style/Lambda:
  Enabled: false

Style/MethodDefParentheses:
  EnforcedStyle: require_no_parentheses_except_multiline

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma

Style/YodaCondition:
  EnforcedStyle: require_for_equality_operators_only

Style/HashSyntax:
  Enabled: false
